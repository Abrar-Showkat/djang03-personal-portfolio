<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" href="{% static 'portfolio/shining-circle-purple-lighting-isolated-dark-background_1441-2396.jpg' %}" >
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>MR J</title>
  </head>
  <body>
      <div class="container">
      <a href="{% url 'homepage'%}"><img src="{% static 'portfolio/shining-circle-purple-lighting-isolated-dark-background_1441-2396.jpg' %}" class="image"></a>
     <a href="{% url 'homepage'%}" id="name_ref"><h4 class="name">Jibby Jibran</h4></a>
      </div>
    
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-black" href="{% static 'portfolio/Tax Invoice_05_06_07_21.pdf'%}" id="text">Resume</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#" id="text">Linkedin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#" id="text">Twitter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white bg-success rounded" href="{% url 'blog:all_blogs'%}">Blog</a>
        </li>
      </ul>
      
      {% block content%} {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
